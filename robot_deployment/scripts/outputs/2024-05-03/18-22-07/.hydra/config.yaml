use_real_robot: false
deployment:
  use_real_robot: ${use_real_robot}
  get_commands_from_joystick: false
  action_repeat: 1
  timestep: 0.002
  reset_time_s: 3.0
  num_solver_iterations: 30
  init_position:
  - 0.0
  - 0.0
  - 0.32
  init_rack_position:
  - 0.0
  - 0.0
  - 1.0
  init_joint_angles:
    1_FR_hip_joint: 0.0
    1_FR_thigh_joint: 0.9
    1_FR_calf_joint: -1.8
    2_FL_hip_joint: 0.0
    2_FL_thigh_joint: 0.9
    2_FL_calf_joint: -1.8
    3_RR_hip_joint: 0.0
    3_RR_thigh_joint: 0.9
    3_RR_calf_joint: -1.8
    4_RL_hip_joint: 0.0
    4_RL_thigh_joint: 0.9
    4_RL_calf_joint: -1.8
  stiffness:
    joint: 100.0
  damping:
    joint: 1.0
  action_scale: 1.0
  on_rack: false
  render:
    show_gui: false
    camera_dist: 1.0
    camera_yaw: 30.0
    camera_pitch: -30.0
    render_width: 480
    render_height: 360
    fix_camera_yaw: true
